<div *ngIf="cartService.isNotEmpty() else empty ">
<mat-card *ngFor="let book of cartService.cartBooks">
        {{ book?.title }} 
        {{ book?.price | currency:'EUR' }}
<button mat-button (click)="removeBookFromCart(book)"> {{ 'CART_PAGE.REMOVE' | translate }} </button>
</mat-card>
  {{ 'CART_PAGE.FINAL_PRICE' | translate }} = {{ finalPrice | currency:'EUR'}}
</div>
<ng-template #empty>
  {{ 'CART_PAGE.DATA_NOT_FOUND' | translate }}
</ng-template>
